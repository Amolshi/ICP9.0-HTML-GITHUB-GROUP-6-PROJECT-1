<!DOCTYPE html>
<html>
<head>
    <title>Student Registration Form</title>
</head>
<body>
    <form>
        <label for="selectid">Select Your Id : </label>
        <input type="text" id="selectid" placeholder="Student/Admin" required/><br><br>

        <label for="selectcity">Select Your City : </label>
        <input type="text" id="selectcity" placeholder="Enter Your City" value="Pune" required/><br><br>

        <label for ="firstname">Enter First Name : </label>
        <input type="text" id="firstname" placeholder="Priyanka"/><br> <br>

        <label for="lastname">Enter Last Name : </label>  
        <input type="text" id="lastname" placeholder="Khedkar" required/><br> <br>

        <label for="emailid">Enter Your E-mail : </label>
        <input type="email" id="emailid" placeholder="Enter valid Email"/><br> <br>

        <label for="Createpassword">Create Password : </label>
        <input type="password" id="Createpassword" placeholder="Password" required/><br> <br>

        <label for="enterage">Enter Your Age : </label>
        <input type="number" id="enterage" placeholder="Enter age" required/><br> <br>

                
        <label for="DOB">Enter Your Date of Birth : </label>
        <input type="date" id="DOB" required/><br> <br>

        <label for="examtime">Enter Your Exam Time : </label>
        <input type="time" id="examtime" required/><br> <br>


        <button>Submit</button>
    </form>
    
</body>
</html>
